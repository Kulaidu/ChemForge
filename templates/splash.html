<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <title>ChemForge</title>
</head>

<main id="splash-main">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div id="splash" class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="ChemForge Logo" width="100" class="mb-4">
            <h1>Welcome to ChemForge</h1>
            <p aria-live="polite">Loading, please wait...</p>
            <div class="loader">
                <div class="react-star">
                    <div class="nucleus"></div>
                    <div class="electron electron1"></div>
                    <div class="electron electron2"></div>
                    <div class="electron electron3"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    setTimeout(function() {
            window.location.replace("/index");
        }, 5000);
</script>
